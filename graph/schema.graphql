scalar Time

type User {
    id: ID!
    username: String!
    email: String!
    createAt: Time!
}
type AuthResponse {
    accessToken: String!
    user: User!
}
input RegisterInput {
    email: String!
    password: String!
    username: String!
    confirmPassword: String!
}

input LoginInput {
    email: String!
    password: String!
}

type Query {
    me: User
}

type Mutation {
    register(input: RegisterInput!): AuthResponse!
    login(input: LoginInput!): AuthResponse!
}